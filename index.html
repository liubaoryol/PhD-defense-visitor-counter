<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>You're Visitor #</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
      background-size: 600% 600%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-shadow: 2px 2px #000;
      flex-direction: column;
    }
    .message {
      position: absolute;
      z-index: 2;
      text-align: center;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3em;
    }

/*     .confetti {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    } */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
    <h1 id="visitor-count">Loading...</h1>
  </div>
<!--   <h1 id="visitor-count">Loading...</h1> -->
  <canvas class="confetti" id="confetti"></canvas>

  <script>
    // Paste your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyCsMF_m3NYThQoOmeCPSdfEdvYL6UXChQA",
      authDomain: "phd-visitor-counter.firebaseapp.com",
      databaseURL: "https://phd-visitor-counter-default-rtdb.firebaseio.com",
      projectId: "phd-visitor-counter",
      storageBucket: "phd-visitor-counter.firebasestorage.app",
      messagingSenderId: "295990169594",
      appId: "1:295990169594:web:ce57633a1fb32d12e79e43",
      measurementId: "G-DP2JQ3MXVD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const counterRef = db.ref("visitor_count");

    counterRef.transaction(current => (current || 0) + 1)
      .then(result => {
        const count = result.snapshot.val();
        document.getElementById('visitor-count').innerText =
          `ðŸŽ‰ Congratulations! You are visitor #${count}! ðŸŽ‰`;
        launchConfetti();
      });

    function launchConfetti() {
      const confetti = document.getElementById('confetti');
      const ctx = confetti.getContext('2d');
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;

      const pieces = Array.from({length: 200}, () => ({
        x: Math.random() * confetti.width,
        y: Math.random() * confetti.height,
        radius: Math.random() * 6 + 4,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        dy: Math.random() * 4 + 1,
        dx: Math.random() * 2 - 1,
      }));

      function draw() {
        ctx.clearRect(0, 0, confetti.width, confetti.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.y += p.dy;
          p.x += p.dx;
          if (p.y > confetti.height) p.y = 0;
        });
        requestAnimationFrame(draw);
      }

      draw();
    }
  </script>
</body>
</html>
